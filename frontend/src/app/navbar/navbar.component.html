<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">{{title}}</a>
  <form class="form-inline" [formGroup]="loginForm" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" id="email" formControlName="email" type="text" placeholder="Email">
    <input class="form-control mr-sm-2" id="login" formControlName="password" type="password" placeholder="Password">
    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" i18n="login button text@@button_login">Login</button>
  </form>
</nav>
